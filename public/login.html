<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Core Insight</title>
  <style>
    :root {
      --primary-dark: #0f172a;
      --secondary-dark: #1e293b;
      --accent-gold: #FFD700;
      --text-light: #e0e0e0;
      --text-gray: #a0a0a0;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    body {
      background: var(--primary-dark);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .auth-container {
      background: var(--secondary-dark);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
      width: 100%;
      max-width: 400px;
    }
    
    h2 {
      text-align: center;
      margin-bottom: 2rem;
      background: linear-gradient(135deg, var(--accent-gold), #D4AF37);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .form-group {
      margin-bottom: 1rem;
    }
    
    input {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid var(--text-gray);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: var(--text-light);
      margin-bottom: 1rem;
    }
    
    input:focus {
      outline: none;
      border-color: var(--accent-gold);
    }
    
    .password-wrapper {
      position: relative;
    }
    
    .password-wrapper button {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-gray);
      cursor: pointer;
    }
    
    button[type="submit"] {
      width: 100%;
      padding: 0.8rem;
      background: linear-gradient(135deg, var(--accent-gold), #D4AF37);
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    
    button[type="submit"]:hover {
      transform: translateY(-2px);
    }
    
    .message {
      margin-top: 1rem;
      padding: 0.75rem;
      border-radius: 8px;
      text-align: center;
    }
    
    .success { background: rgba(0, 255, 0, 0.1); color: lightgreen; }
    .error { background: rgba(255, 0, 0, 0.1); color: lightcoral; }
    
    .links {
      text-align: center;
      margin-top: 1rem;
      display: flex;
      justify-content: space-between;
    }
    
    .links a {
      color: var(--accent-gold);
      text-decoration: none;
      font-size: 0.9rem;
    }
    
    .login-toggle {
      display: flex;
      margin-bottom: 1rem;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 0.25rem;
    }
    
    .toggle-btn {
      flex: 1;
      background: none;
      border: none;
      color: var(--text-gray);
      padding: 0.5rem;
      cursor: pointer;
      border-radius: 6px;
      transition: all 0.3s ease;
    }
    
    .toggle-btn.active {
      background: var(--accent-gold);
      color: #000;
    }
    
    .field-group {
      display: none;
    }
    
    .field-group.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Login to Core Insight</h2>
    
    <div class="login-toggle">
      <button class="toggle-btn active" id="usernameToggle">Username</button>
      <button class="toggle-btn" id="emailToggle">Email</button>
    </div>
    
    <form id="loginForm">
      <div class="field-group active" id="usernameGroup">
        <div class="form-group">
          <input type="text" id="loginUsername" placeholder="Username" />
        </div>
      </div>
      
      <div class="field-group" id="emailGroup">
        <div class="form-group">
          <input type="email" id="loginEmail" placeholder="Email Address" />
        </div>
      </div>
      
      <div class="form-group">
        <div class="password-wrapper">
          <input type="password" id="loginPassword" placeholder="Password" required />
          <button type="button" onclick="togglePassword('loginPassword')">üëÅÔ∏è</button>
        </div>
      </div>
      
      <button type="submit">Login</button>
    </form>

    <div id="loginMessage"></div>
    
    <div class="links">
      <a href="forgot-password.html">Forgot Password?</a>
      <a href="signup.html">Create Account</a>
    </div>
  </div>

  <script>
    // Toggle password visibility
    function togglePassword(id) {
      const field = document.getElementById(id);
      field.type = field.type === "password" ? "text" : "password";
    }

    // Toggle between username and email login
    const usernameToggle = document.getElementById('usernameToggle');
    const emailToggle = document.getElementById('emailToggle');
    const usernameGroup = document.getElementById('usernameGroup');
    const emailGroup = document.getElementById('emailGroup');

    usernameToggle.addEventListener('click', () => {
      usernameToggle.classList.add('active');
      emailToggle.classList.remove('active');
      usernameGroup.classList.add('active');
      emailGroup.classList.remove('active');
      document.getElementById('loginUsername').focus();
    });

    emailToggle.addEventListener('click', () => {
      emailToggle.classList.add('active');
      usernameToggle.classList.remove('active');
      emailGroup.classList.add('active');
      usernameGroup.classList.remove('active');
      document.getElementById('loginEmail').focus();
    });

    // Form submission handler
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const username = document.getElementById("loginUsername").value;
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      const messageDiv = document.getElementById("loginMessage");

      // Determine which identifier to use based on active tab
      const useUsername = usernameToggle.classList.contains('active');
      const loginData = useUsername ? { username, password } : { email, password };

      try {
        const res = await fetch("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(loginData),
        });

        const data = await res.json();
        
        if (res.ok) {
          messageDiv.innerHTML = `<div class="message success">‚úÖ ${data.message}</div>`;
          setTimeout(() => {
            window.location.href = "courses.html";
          }, 1000);
        } else {
          messageDiv.innerHTML = `<div class="message error">‚ùå ${data.error}</div>`;
        }
      } catch (err) {
        console.error(err);
        messageDiv.innerHTML = `<div class="message error">‚ö†Ô∏è Login failed. Please try again.</div>`;
      }
    });

    // Check if user is already logged in
    async function checkAuth() {
      try {
        const res = await fetch('/api/me');
        const user = await res.json();
        
        if (user) {
          window.location.href = 'courses.html';
        }
      } catch (error) {
        // User not logged in, stay on login page
      }
    }

    // Check authentication on page load
    checkAuth();
  </script>
</body>
</html>
