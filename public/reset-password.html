<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - Core Insight</title>
  <style>
    /* Same styles as login.html */
    :root { --primary-dark: #0f172a; --secondary-dark: #1e293b; --accent-gold: #FFD700; --text-light: #e0e0e0; --text-gray: #a0a0a0; }
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    body { background: var(--primary-dark); color: var(--text-light); min-height: 100vh; display: flex; justify-content: center; align-items: center; }
    .auth-container { background: var(--secondary-dark); padding: 2rem; border-radius: 12px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); width: 100%; max-width: 400px; }
    h2 { text-align: center; margin-bottom: 2rem; background: linear-gradient(135deg, var(--accent-gold), #D4AF37); -webkit-background-clip: text; background-clip: text; color: transparent; }
    input { width: 100%; padding: 0.8rem; border: 1px solid var(--text-gray); border-radius: 8px; background: rgba(255,255,255,0.1); color: var(--text-light); margin-bottom: 1rem; }
    input:focus { outline: none; border-color: var(--accent-gold); }
    button { width: 100%; padding: 0.8rem; background: linear-gradient(135deg, var(--accent-gold), #D4AF37); color: #000; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; }
    .message { margin-top: 1rem; padding: 0.75rem; border-radius: 8px; text-align: center; }
    .success { background: rgba(0,255,0,0.1); color: lightgreen; }
    .error { background: rgba(255,0,0,0.1); color: lightcoral; }
  </style>
</head>
<body>
  <div class="auth-container">
    <h2>Set New Password</h2>
    <form id="resetPasswordForm">
      <input type="password" id="newPassword" placeholder="New Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm New Password" required>
      <button type="submit">Reset Password</button>
    </form>
    <div id="resetMessage"></div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    if (!token) {
      document.getElementById('resetMessage').innerHTML = '<div class="message error">Invalid reset link</div>';
    }

    document.getElementById('resetPasswordForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const messageDiv = document.getElementById('resetMessage');

      if (newPassword !== confirmPassword) {
        messageDiv.innerHTML = '<div class="message error">Passwords do not match</div>';
        return;
      }

      try {
        const res = await fetch('/api/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, newPassword })
        });

        const data = await res.json();
        if (res.ok) {
          messageDiv.innerHTML = `<div class="message success">✅ ${data.message}</div>`;
          setTimeout(() => window.location.href = 'login.html', 2000);
        } else {
          messageDiv.innerHTML = `<div class="message error">❌ ${data.error}</div>`;
        }
      } catch (err) {
        messageDiv.innerHTML = '<div class="message error">⚠️ Error resetting password</div>';
      }
    });
  </script>
</body>
</html>
