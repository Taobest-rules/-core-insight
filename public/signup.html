<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Core Insight</title>
    <style>
        :root {
            --primary-dark: #0f172a;
            --secondary-dark: #1e293b;
            --accent-gold: #FFD700;
            --text-light: #e0e0e0;
            --text-gray: #a0a0a0;
        }
        
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: var(--primary-dark);
            color: var(--text-light);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background: var(--secondary-dark);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, var(--accent-gold), #D4AF37);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-light);
            font-weight: 600;
        }
        
        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid var(--text-gray);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            font-size: 16px;
        }
        
        input:focus {
            outline: none;
            border-color: var(--accent-gold);
        }
        
        .password-wrapper {
            position: relative;
        }
        
        .password-wrapper button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-gray);
            cursor: pointer;
            padding: 5px;
        }
        
        button[type="submit"] {
            width: 100%;
            padding: 0.8rem;
            background: linear-gradient(135deg, var(--accent-gold), #D4AF37);
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease;
            font-size: 16px;
            margin-top: 1rem;
        }
        
        button[type="submit"]:hover {
            transform: translateY(-2px);
        }
        
        .message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 8px;
            text-align: center;
        }
        
        .success { 
            background: rgba(0, 255, 0, 0.1); 
            color: lightgreen; 
        }
        .error { 
            background: rgba(255, 0, 0, 0.1); 
            color: lightcoral; 
        }
        
        .links {
            text-align: center;
            margin-top: 1rem;
        }
        
        .links a {
            color: var(--accent-gold);
            text-decoration: none;
        }
        
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Account</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Choose a username" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" placeholder="Create a password" required minlength="6">
                    <button type="button" onclick="togglePassword('password')">üëÅÔ∏è</button>
                </div>
            </div>
            
            <button type="submit">Sign Up</button>
        </form>
        
        <div id="message"></div>
        
        <div class="links">
            <a href="/login">Already have an account? Login</a>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword(id) {
            const field = document.getElementById(id);
            field.type = field.type === "password" ? "text" : "password";
        }

        // Form submission handler
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            try {
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Use rich HTML message with icon
                    messageDiv.innerHTML = `<div class="message success">‚úÖ ${data.message}</div>`;
                    // Reset the form on success
                    document.getElementById('signupForm').reset();
                } else {
                    messageDiv.innerHTML = `<div class="message error">‚ùå ${data.error}</div>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<div class="message error">‚ö†Ô∏è Error creating account. Please try again.</div>`;
            }
        });
    </script>
</body>
</html>
